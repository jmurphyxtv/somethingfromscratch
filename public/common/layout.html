<!DOCTYPE html>
<html>

		<meta property="og:url" content="http://www.MusicPlatform.com" />

		<script>
		// $(function() {

		// 		$('nav').append('<a href="/' + route.toLowerCase() + '">' + route + '</a>');
		// 	});
		// })

		var currentMage = {john-bindMage};
		$(function() {
			var bakeAmage = function(mage) {
				var navRoutes = mage.pages.map(function(page) {
					return page.name;
				});
				navRoutes.forEach(function(route) {
					$('nav').append('<a href="/' + route.toLowerCase() + '">' + route + '</a>');
				});
				$('#container > h1').text(mage.name);
			}
			bakeAmage(currentMage);
		})
		</script>

		<script src="/common/main.js"></script>



	</head>
	<body>

		<div class='bgImg' data-image-src="/common/img/cartographer.png"></div>

		<div id="container">
			<h1>John's Music</h1>
			<nav></nav>
			<div id='content'>
				<div>
				{john-bindContent}
				</div>
